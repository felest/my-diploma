<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <!-- Отображение ошибок -->
      <div th:if="${#fields.hasErrors('registrationRequest.*')}" class="alert alert-danger">
        <ul>
          <li th:each="err : ${#fields.errors('registrationRequest.*')}" th:text="${err}"></li>
        </ul>
      </div>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
          <div class="form-text">Must be at least 5 characters long</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
          <div class="form-text">Must be at least 5 characters long and cannot contain &lt;, *, ?, :, !</div>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" th:field="*{role}" required>
            <option value="STUDENT">Student</option>
            <option value="TEACHER">Teacher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
  </div>
</div>
</body>
</html>
