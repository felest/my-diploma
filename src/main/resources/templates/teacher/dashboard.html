<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Teacher Dashboard</h2>
            <p class="text-muted">Welcome to your teaching workspace</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-journals display-4 text-primary"></i>
                    <h5 class="card-title mt-3">My Modules</h5>
                    <p class="card-text">Create and manage vocabulary modules</p>
                    <a th:href="@{/teacher/modules}" class="btn btn-primary w-100">Go to Modules</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-people display-4 text-primary"></i>
                    <h5 class="card-title mt-3">Manage Groups</h5>
                    <p class="card-text">Create and manage student groups</p>
                    <a th:href="@{/teacher/groups}" class="btn btn-primary w-100">Manage Groups</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-graph-up display-4 text-primary"></i>
                    <h5 class="card-title mt-3">Student Results</h5>
                    <p class="card-text">View student progress and statistics</p>
                    <a th:href="@{/teacher/results}" class="btn btn-primary w-100">View Results</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
