<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Manage Groups</h2>
        <a th:href="@{/teacher/groups/new}" class="btn btn-primary">Create New Group</a>
    </div>

    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <div class="row mt-4">
        <div th:each="group : ${groups}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${group.name}"></h5>
                    <p class="card-text" th:text="${group.description} ?: 'No description'"></p>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/teacher/groups/' + ${group.id}}" class="btn btn-sm btn-outline-primary">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(groups)}" class="alert alert-info mt-4">
        You don't have any groups yet. <a th:href="@{/teacher/groups/new}">Create your first group</a>.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
