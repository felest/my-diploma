<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2>Create New Group</h2>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <form th:action="@{/teacher/groups}" th:object="${group}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="form-text">Enter a unique name for your group</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            <div class="form-text">Optional description of the group</div>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
        <a th:href="@{/teacher/groups}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
