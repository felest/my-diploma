<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <h2>Create New Module</h2>

  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

  <form th:action="@{/teacher/modules}" th:object="${module}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="title" class="form-label">Module Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
      <div class="form-text">Enter a unique title for your module</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
      <div class="form-text">Optional description of your module</div>
    </div>
    <button type="submit" class="btn btn-primary">Create Module</button>
    <a th:href="@{/teacher/modules}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
