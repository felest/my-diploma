<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>My Modules</h2>
      <a th:href="@{/teacher/modules/new}" class="btn btn-primary">Create New Module</a>
    </div>

    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <div class="row mt-4">
      <div th:each="module : ${modules}" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${module.title}"></h5>
            <p class="card-text" th:text="${module.description}"></p>
            <div class="d-flex gap-2">
              <a th:href="@{'/teacher/modules/' + ${module.id} + '/edit'}" class="btn btn-sm btn-outline-primary">Edit</a>
              <form th:action="@{'/teacher/modules/' + ${module.id} + '/delete'}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(modules)}" class="alert alert-info mt-4">
      You don't have any modules yet. <a th:href="@{/teacher/modules/new}">Create your first module</a>.
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
