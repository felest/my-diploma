<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <h2>Edit Module: <span th:text="${module.title}"></span></h2>

  <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

  <div class="card mt-4">
    <div class="card-header">
      <h4>Module Information</h4>
    </div>
    <div class="card-body">
      <form th:action="@{'/teacher/modules/' + ${module.id}}" th:object="${module}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Module Title</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button type="submit" class="btn btn-primary me-2">Update Module</button>
            <a th:href="@{/teacher/modules}" class="btn btn-secondary">Back to Modules</a>
          </div>
          <a th:href="@{'/teacher/modules/' + ${module.id} + '/exercises'}" class="btn btn-info">View Exercises</a>
        </div>
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h4>Words in this Module</h4>
    </div>
    <div class="card-body">
      <form th:action="@{'/teacher/modules/' + ${module.id} + '/words'}" method="post" class="row g-3 align-items-end mb-4">
        <div class="col-md-5">
          <label for="english" class="form-label">English Word</label>
          <input type="text" class="form-control" id="english" name="english" required>
        </div>
        <div class="col-md-5">
          <label for="russian" class="form-label">Russian Translation</label>
          <input type="text" class="form-control" id="russian" name="russian" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Word</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>English</th>
            <th>Russian</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="word : ${words}">
            <td th:text="${word.english}"></td>
            <td th:text="${word.russian}"></td>
            <td>
              <form th:action="@{'/teacher/words/' + ${word.id} + '/delete'}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this word?')">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${#lists.isEmpty(words)}" class="alert alert-info mt-4">
        No words in this module yet. Add some words using the form above.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
