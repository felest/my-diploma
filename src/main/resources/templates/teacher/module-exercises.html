<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Module Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <h2>Exercises for: <span th:text="${module.title}"></span></h2>

  <div th:if="${param.success}" class="alert alert-success mt-3">
    <span th:text="${param.success}"></span>
  </div>
  <div th:if="${param.error}" class="alert alert-danger mt-3">
    <span th:text="${param.error}"></span>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <a th:href="@{'/teacher/modules/' + ${module.id} + '/edit'}" class="btn btn-secondary">Back to Module</a>
    <form th:action="@{'/teacher/modules/' + ${module.id} + '/generate-exercises'}" method="post" id="generateForm">
      <button type="submit" class="btn btn-primary">Generate Exercises</button>
    </form>
  </div>

  <div class="row mt-4">
    <div th:each="exercise : ${exercises}" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${exercise.question}"></h5>
          <div class="mt-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" disabled>
              <label class="form-check-label" th:text="${exercise.option1}"></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" disabled>
              <label class="form-check-label" th:text="${exercise.option2}"></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" disabled>
              <label class="form-check-label" th:text="${exercise.option3}"></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" disabled>
              <label class="form-check-label" th:text="${exercise.option4}"></label>
            </div>
          </div>
          <div class="mt-3">
            <strong>Correct answer: </strong>
            <span th:text="${exercise.correctAnswer}"></span>
          </div>
          <div class="mt-3">
            <form th:action="@{'/teacher/exercises/' + ${exercise.id} + '/delete'}" method="post">
              <button type="submit" class="btn btn-sm btn-outline-danger"
                      onclick="return confirm('Are you sure?')">Delete Exercise</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(exercises)}" class="alert alert-info mt-4">
    No exercises yet.
    <button type="button" class="btn btn-link p-0" onclick="document.getElementById('generateForm').submit()">
      Generate exercises
    </button>
    for this module.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
