<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Group Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/teacher/groups}">Groups</a></li>
      <li class="breadcrumb-item active" th:text="${group.name}"></li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center">
    <h2 th:text="${group.name}"></h2>
  </div>

  <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

  <div class="row mt-4">
    <!-- Секция студентов -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Students in Group</h5>
        </div>
        <div class="card-body">
          <form th:action="@{'/teacher/groups/' + ${group.id} + '/students'}" method="post" class="mb-3">
            <div class="input-group">
              <select class="form-select" name="studentId" required>
                <option value="">Select student to add</option>
                <option th:each="student : ${availableStudents}"
                        th:value="${student.id}"
                        th:text="${student.username}"></option>
              </select>
              <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
          </form>

          <div class="list-group">
            <div th:each="student : ${students}" class="list-group-item d-flex justify-content-between align-items-center">
              <span th:text="${student.username}"></span>
              <form th:action="@{'/teacher/groups/' + ${group.id} + '/students/' + ${student.id} + '/remove'}"
                    method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
              </form>
            </div>
          </div>

          <div th:if="${#lists.isEmpty(students)}" class="alert alert-info mt-3">
            No students in this group yet.
          </div>
        </div>
      </div>
    </div>

    <!-- Секция модулей -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Assigned Modules</h5>
        </div>
        <div class="card-body">
          <form th:action="@{'/teacher/groups/' + ${group.id} + '/modules'}" method="post" class="mb-3">
            <div class="input-group">
              <select class="form-select" name="moduleId" required>
                <option value="">Select module to assign</option>
                <option th:each="module : ${teacherModules}"
                        th:value="${module.id}"
                        th:text="${module.title}"></option>
              </select>
              <button type="submit" class="btn btn-primary">Assign Module</button>
            </div>
          </form>

          <div class="list-group">
            <div th:each="module : ${group.assignedModules}"
                 class="list-group-item d-flex justify-content-between align-items-center">
              <span th:text="${module.title}"></span>
              <form th:action="@{'/teacher/groups/' + ${group.id} + '/modules/' + ${module.id} + '/remove'}"
                    method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
              </form>
            </div>
          </div>

          <div th:if="${#lists.isEmpty(group.assignedModules)}" class="alert alert-info mt-3">
            No modules assigned to this group yet.
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
