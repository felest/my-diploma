<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/student/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active">All Modules</li>
                </ol>
            </nav>
            <h2>Available Modules</h2>
            <p class="text-muted">Choose a module to start practicing vocabulary</p>
        </div>
    </div>

    <!-- Список модулей -->
    <div class="row mt-4">
        <div th:each="module : ${modules}" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0" th:text="${module.title}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${module.description ?: 'No description available'}"></p>

                    <div class="module-stats">
                        <small class="text-muted">
                            <i class="bi bi-list-ul"></i>
                            <span th:text="${module.words.size()}"></span> words
                        </small>
                        <br>
                        <small class="text-muted">
                            <i class="bi bi-question-circle"></i>
                            <span th:text="${module.exercises.size()}"></span> exercises
                        </small>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2">
                        <a th:href="@{'/student/modules/' + ${module.id} + '/words'}"
                           class="btn btn-primary">
                            <i class="bi bi-play-circle"></i> Start Practice
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Сообщение если нет модулей -->
    <div th:if="${#lists.isEmpty(modules)}" class="alert alert-info mt-4">
        <div class="text-center py-4">
            <i class="bi bi-journals" style="font-size: 3rem;"></i>
            <h4 class="mt-3">No modules available</h4>
            <p>There are no vocabulary modules available for practice at the moment.</p>
            <a th:href="@{/student/dashboard}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
